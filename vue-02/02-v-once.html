<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-once只初始化一次，修改后不会变化</title>
</head>
<body>
<div id="app">
    <h2>{{message}}</h2>
    <h2 v-once>{{message}}</h2>
</div>
<script src="../common/js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '早安',
        }
    });

    app.message = '你好'
</script>
</body>
</html>
