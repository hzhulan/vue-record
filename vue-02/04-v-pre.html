<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-pre</title>
</head>
<body>
<div id="app">
    <h2>{{msg}}</h2>
    <h2 v-pre>{{msg}}</h2>
</div>
<script src="../common/js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            msg: 'hello'
        }
    });

</script>
</body>
</html>
