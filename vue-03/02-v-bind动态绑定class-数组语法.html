<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>compute</title>
    <style>
        .active {
            color: red;
        }

        .line {
            color: gray;
        }
    </style>
</head>
<body>
<div id="app">
    <h2 :class="getClasses()">{{message}}</h2>
</div>
<script src="../common/js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'http://www.baidu.com',
            active: 'active',
            line: 'line'
        },
        methods: {
            getClasses: function () {
                return [this.active, this.line];
            }
        }
    });


</script>
</body>
</html>
