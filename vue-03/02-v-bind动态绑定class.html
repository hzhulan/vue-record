<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态绑定v-bind:,简写:</title>
    <style>
        .active {
            color: red;
        }

        .line {
            color: gray;
        }
    </style>
</head>
<body>
<div id="app">
    <h2 :class="{active: isActive, line: isLine}">{{message}}</h2>
    <button @click="change">切换颜色</button>
</div>
<script src="../common/js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'http://www.baidu.com',
            isActive: false,
            isLine: true
        },
        methods: {
            change: function () {
                this.isActive = !this.isActive;
                this.isLine = !this.isLine
            }
        }
    });


</script>
</body>
</html>
